<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img class="logo" src="./img/logo.png" alt="Logo Starbucks">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é apenas café, é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia, qui sint possimus tempora architecto
                aut
                officiis eaque perspiciatis numquam esse rerum dolores. Voluptatibus molestiae, odit quidem rem sit
                quibusdam?
                Unde?
            </p>
            <button>Deixe seu Like!</button>
        </div>

        <div class="menu">
            <img class="copo-pequeno verde" src="./img/img-pequena1.png" alt="Copo pequeno">
            <img class="copo-pequeno rosa" src="./img/img-pequena2.png" alt="Copo pequeno">
            <img class="copo-pequeno pink" src="./img/img-pequena3.png" alt="Copo pequeno">
    
        </div>

        <div class="caixa-imagem">
            <img class="starbucks" src="./img/img1.png" alt="Copo Starbucks Verde">
        </div>

    </div>


</body>

<script>

    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let pink = document.querySelector(".pink")
    let circulo = document.querySelector(".circulo")

    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })

    pink.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })



</script>

</html>
